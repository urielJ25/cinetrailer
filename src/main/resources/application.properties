#Configuración a base de datos
spring.datasource.url=jdbc:mysql//localhost:3306/cinematrailer
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop


#Configuración JPA 2.Mostrar por consola las consultas
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true 

#Configuración thymeleaf Motor de plantillas / tamaño que se subirá a la web
spring.thymeleaf.cache=false
spring.servlet.multipart.max-file-size=100MB

# Configuración storage, donde se almaceran los archivos que se suben de la web
storage.location=assets

